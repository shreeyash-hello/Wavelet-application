<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Image</title>
</head>
<body>
    <h1>Upload Image</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

    <h1>Decrypt Image</h1>
    <form action="{% url 'decrypt_image' %}" method="get">
        <button type="submit">Decrypt Encrypted Data</button>
    </form>

</body>
</html>
