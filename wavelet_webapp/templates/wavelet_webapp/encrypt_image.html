<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encrypt Image</title>
</head>
<body>
    <h1>Encrypt Image</h1>
    <h2>Uploaded Image:</h2>
    <img src="{{ uploaded_image.image.url }}" alt="Uploaded Image" style="max-width: 50%;"><br><br>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Encrypt Image</button>
    </form>
</body>
</html>
