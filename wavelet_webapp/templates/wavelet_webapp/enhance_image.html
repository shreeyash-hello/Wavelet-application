<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Denoise Image</title>
</head>
<body>
    <h1>Denoise Image</h1>
    <h2>Uploaded Image:</h2>
    <img src="{{ uploaded_image.image.url }}" alt="Uploaded Image" style="max-width: 50%;"><br><br>

    <form method="post" action="{% url 'enhance_image' uploaded_image.id %}">
        {% csrf_token %}
        <input type="submit" value="Denoise Image">
    </form>
</body>
</html>
